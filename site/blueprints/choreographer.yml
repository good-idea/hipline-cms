title: Choreographer
pages: false
preview: false
files: true
  size: 819200
  fields:
    caption:
      type: text
      label: Caption / Alt Text
fields:
  title:
    label: Choreographer Name
    type:  text
    required: true
    help: Use first name or nickname. This must match what is used in MBO
  mboid:
    type: hidden
  firstName:
    label: First Name
    type: text
    width: 1/2
  lastName:
    label: Last Name
    type: text
    width: 1/2
  cover_video:
    label: Cover Video
    type: selector
    mode: single
    autoselect: first
    types:
      - video
    width: 1/2
    help: Recommended dimensions- 500 x 500, Filesize- less than 500k (800k max)
  cover_image:
    label: Cover Image
    type: selector
    mode: single
    autoselect: first
    types:
      - image
    width: 1/2
  quote:
    label: Quote
    type: structure
    entry: >
      "{{body}}" - {{citation}}
    limit: 1
    fields:
      body:
        label: Quote Body
        type: textarea
        help: Don't include quotation marks here!
        maxLength:
      citation:
        label: Citation
        type: text
  bio:
    label: Bio
    type: textarea
    buttons:
      - italic
      - bold
      - link
      - email
    help: Leave empty to use the MBO Description
    maxLength: 650
