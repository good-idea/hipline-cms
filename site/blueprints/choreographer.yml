    type: structure
    limit: 1
    label: Social Media
    entry: >
      <strong>Twitter Handle:</strong> {{twitter}}<br>
      <strong>Instagram Handle:</strong> {{instagram}}<br>
      <strong>Facebook URL:</strong> {{facebook}}
