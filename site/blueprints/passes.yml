    type: headline
  newclienttitle:
    label: Section Title
    type: text
  newclientpasses:
    label: Passes
    type: structure
    entry: >
      {{title}} - {{price}}<br>
      {{description}}
    fields:
      title:
        label: Card Title
        type: text
      price:
        label: Price
        icon: dollar
      description:
        label: Description
        type: markdown
        # buttons:
        #   - li
        #   - bold
      mbolink:
        label: MBO link for Buy Button
        type: url
        help: Optional, falls back to main Passes MBO page if not supplied.
      buybutton:
        label: Buy button
        type: switch
        default: true
        texts:
          - Button is visible
          - Button is hidden

