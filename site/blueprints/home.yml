title: Homepage
pages: false
preview: false
files: true
  fields:
    caption:
      type: text
      label: Image Caption
fields:
  title:
    type:  text
    readonly: true
  # navOptions:
  #   label: Navigation Options
  #   type: structure
  #   entry: ''
  #   limit: 1
  #   fields:
  #     shopLink:
  #       label: Shop URL
  #       type: url
  #       help: Leave this empty to hide the link in the navigation
  announcement:
    label: Announcement Body
    type: textarea
    buttons:
     - bold
     - italic
    maxLength: 125
  announcementcta:
    label: Announcement Link Text
    type: text
    maxLength: 25
    width: 1/4 
  announcementurl:
    label: Announcement Link URL
    type: url
    width: 3/4
  contact:
    label: Contact Information
    type: structure
    limit: 1
    modalsize: large
    entry: >
      {{email}}<br>
      {{phone}}<br>
      {{address}}<br>
    fields:
      email:
        label: Email Address
        type: email
        required: true
        width: 1/2
      phone:
        label: Phone Number
        type: tel
        width: 1/2
      address:
        label: Address
        type: text
        required: true
        width: 1/2
      addressLink:
        label: Address Link
        type: url
        width: 1/2
  # liability:
  #   label: Liability Waiver
  #   type: textarea
  #   buttons: false
  footertext:
    label: Footer Text
    type: textarea
    buttons: false
  footersocial:
    label: Footer Social Links
    type: structure
    limit: 1
    modalsize: large
    entry: >
      Facebook: {{facebook}}<br>
      Instagram: {{instagram}}<br>
    fields:
      facebook:
        label: Facebook
        type: url
      instagram:
        label: Instagram
        type: url
