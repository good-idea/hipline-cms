  contact:
    label: Contact Information
    type: structure
    limit: 1
    modalsize: large
    entry: >
      {{email}}<br>
      {{phone}}<br>
      {{address}}<br>
    fields:
      email:
        label: Email Address
        type: email
        required: true
        width: 1/2
      phone:
        label: Phone Number
        type: tel
        width: 1/2
      address:
        label: Address
        type: text
        required: true
        width: 1/2
      addressLink:
        label: Address Link
        type: url
        width: 1/2
  liability:
    label: Liability Waiver
    type: textarea
    buttons: false
