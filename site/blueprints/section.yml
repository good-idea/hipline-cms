title: Info Page
preview: false
pages: true
  hide: true
  template: infoPage
files: true
fields:
  title:
    label: Title
    type:  text
  cover_image:
    label: Cover Image
    type: selector
    size: 4
    mode: single
    types:
      - image
  nav_settings:
    label: Navigation Settings
    type: select
    width: 1/2
    help: ''
    default: secondary
    required: true
    options:
      primary: Show in main navigation menu
      secondary: Show in navigation submenu
      footer: Show in footer
      linkOut: Link to an external URL
  outboundLink:
    label: External Link 
    type: url
    help: Set the Nav Settings to link to an external URL, and provide that URL here.
    width: 1/2

  subpages:
    label: Info Sections
    type: subpagelist
