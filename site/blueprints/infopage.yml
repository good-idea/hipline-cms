title: Info Section
pages: false
preview: false
files:
  sortable: true
  type: image
fields:
  tab1:
    type: tabs
    label: Main Content
  title:
    label: Title
    type: text
  headline:
    label: Headline
    type: text
  carousel_settings:
    type: checkboxes
    label: Carousel Settings
    help: The size of the carousel will be the same as the first image
    options:
      enabled: Enabled
      # autoplay: Autoplay
  intro:
    label: Intro text
    type: markdown
    header1: h2
    tools:
      - header1
      - bold
      - italic
      - blockquote
      - unorderedList
      - email
      - link
  blocks:
    label: Info Blocks
    type: structure
    modalsize: large
    entry: >
      <strong>{{header}}</strong><br/>
      {{body}}
    fields:
      header:
        label: Block header
        type: text
      cover_image:
        label: Cover Image
        type: selector
        size: 4
        mode: single
        types:
          - image
      body:
        label: Block body
        type: markdown
        header1: h2
        tools:
          - header1
          - bold
          - italic
          - blockquote
          - unorderedlist
          - email
          - link
  buttons:
    label: Buttons
    type: structure
    entry: >
      <strong>{{label}}</strong><br/>
      <em>links to:</em> {{action}}
    fields:
      label:
        label: Button Label
        type: text
        required: true
      action:
        label: Button Link
        type: text
        validate: relativeOrURL
        help: Either a full external URL (http://...) or a relative internal URL starting with a slash (/classes/calendar)
        required: true
      type:
        label: Button Style
        type: select
        options:
          primary: Primary
          secondary: Secondary
        default: primary
        required: true
  tab2:
    type: tabs
    label: SEO
  og_description:
    label: Description
    type: textarea
    buttons: false
    maxLength: 320
  og_image:
    label: Image
    type: selector
    mode: single
    types:
      - image
