title: Class Types
preview: false
pages: true
  hide: true
  template: class
files: false
fields:
  title:
    label: Title
    type:  text
    width: 3/4
  mboid:
    label: MBO Program ID
    width: 1/4
    readonly: true
  description:
    label: Description
    type: textarea
    buttons:
      - italic
      - bold
    help: A brief description of this type of offering
  buttons:
    label: Buttons
    type: structure
    entry: >
      <strong>{{label}}</strong><br/>
      <em>links to:</em> {{action}}
    fields:
      label:
        label: Button Label
        type: text
        required: true
      action:
        label: Button Link
        type: text
        validate: relativeOrURL
        help: Either a full external URL (http://...) or a relative internal URL starting with a slash (/classes/calendar)
        required: true
      type:
        label: Button Style
        type: select
        options:
          primary: Primary
          secondary: Secondary
        default: primary
        required: true    
  classeslist:
    label: Classes
    type: subpagelist
