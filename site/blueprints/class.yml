title: Class
pages: false
preview: false
files: true
  fields:
    caption:
      type: text
      label: Caption / Alt Text
fields:
  tab1:
    type: tabs
    label: Class Info
  title:
    label: Class Name
    type:  text
    required: true
  mboid:
    type: hidden
  cover_video:
    label: Cover Video
    type: selector
    mode: single
    autoselect: first
    types:
      - video
    width: 1/2
  cover_image:
    label: Cover Image
    type: selector
    mode: single
    autoselect: first
    types:
      - image
    width: 1/2
  description:
    label: Description
    type: textarea
    buttons:
      - italic
      - bold
    help: Leave empty to use the MBO Description
  mbodescription:
    label: MBO Description
    type: textarea
    readonly: true
  quote:
    label: Quote
    type: structure
    entry: >
      "{{body}}" - {{citation}}
    limit: 1
    fields:
      body:
        label: Quote Body
        type: textarea
        help: Don't include quotation marks here!
      citation:
        label: Citation
        type: text
  expectations:
    label: Class expectations
    type: textarea
    buttons:
      - italic
      - bold
  spotify_playlist:
    label: Spotify Playlist
    type: url
  tab2:
    label: Class Grouping
    type: tabs
  info:
    type: info
    text: Use this tab if you'd like to group similar classes into one section of the Class Descriptions page. For instance, all of the Hipline Technique classes should probably be displayed under a single heading.
  isgroup:
    type: switch
    label: Active
    help: Remember to make the class visible after you add it here!
    texts:
      - Group all of the classes below under this class.
      - Grouping is disabled.
  groupedclasses:
    type: structure
    label: Classes To Group
    fields:
      class:
        type: select
        options: siblings
        required: true
