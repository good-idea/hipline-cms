title: Class
pages: false
preview: false
files: true
  fields:
    caption:
      type: text
      label: Caption / Alt Text
fields:
  title:
    label: Class Name
    type:  text
    required: true
  mboid:
    type: hidden
  choreographers:
    label: Choreographers
    type: structure
    entry: >
      {{slug}}
    fields:
      slug:
        type: select
        options: query
        query:
          page: choreographers
          fetch: children
          value: '{{uid}}'
          text: '{{title}}'
  cover_video:
    label: Cover Video
    type: selector
    mode: single
    autoselect: first
    types:
      - video
    width: 1/2
  cover_image:
    label: Cover Image
    type: selector
    mode: single
    autoselect: first
    types:
      - image
    width: 1/2
  description:
    label: Description
    type: textarea
    buttons:
      - italic
      - bold
    help: Leave empty to use the MBO Description
  mbodescription:
    label: MBO Description
    type: textarea
    readonly: true
  quote:
    label: Quote
    type: structure
    entry: >
      "{{body}}" - {{citation}}
    limit: 1
    fields:
      body:
        label: Quote Body
        type: textarea
        help: Don't include quotation marks here!
      citation:
        label: Citation
        type: text
  expectations:
    label: Class expectations
    type: textarea
    buttons:
      - italic
      - bold
  spotify_playlist:
    label: Spotify Playlist
    type: url
